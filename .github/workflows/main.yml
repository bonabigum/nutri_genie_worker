name: Execute test_model.py

on:
  repository_dispatch:
    types: [execute-script]

jobs:
  execute-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Execute test_model.py
        run: |
          python test_model.py
